<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Instapic by Little Trends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="logo-wrap">
      <div class="site-title">
        <span class="brand-main">insta<span class="brand-accent">pic</span></span>
        <span class="brand-sub">by Little Trends — Darwin NT</span>
      </div>
    </div>
  </header>

  <main class="site-main">
    <section class="hero">
      <img
        src="assets/img/instapic_logo.png"
        alt="Instapic logo"
        class="hero-logo"
      >

      <h1>Scan or tap to start</h1>
      <p class="hero-text">
        Get your Instapic code here before you jump in the booth.
      </p>

      <div class="hero-row">
        <div class="hero-cell">
          <a href="pay.html" class="portal-orb">
            <div class="portal-orb-inner">
              <span class="portal-orb-main">Prepay here</span>
              <span class="portal-orb-sub">Tap on this device or scan with your phone</span>
            </div>
          </a>
        </div>

        <div class="hero-cell">
          <img
            src="assets/img/instapic_fun_qr.png"
            alt="Scan to open this page on your phone"
            class="hero-qr"
          >
        </div>
      </div>

      <div class="steps steps-chips">
        <div class="step-chip">
          <span class="step-number">1</span>
          <span class="step-word">Pay</span>
        </div>
        <div class="step-chip">
          <span class="step-number">2</span>
          <span class="step-word">Code</span>
        </div>
        <div class="step-chip">
          <span class="step-number">3</span>
          <span class="step-word">Mirror</span>
        </div>
      </div>

      <div class="hero-links">
        <a href="session.html" class="secondary-link">
          I already have a code
        </a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>&copy; Instapic by Little Trends — Have fun, be silly, love the photos ✨</small>
  </footer>
</body>
</html>
