{% extends "base.html" %}
{% block content %}
<section class="ticket">
  <h1>You’re all set!</h1>
  <p class="hero-text">
    Show this code to the Magic Mirror when it’s your turn in the queue.
  </p>

  <div class="ticket-code">
    {{ ticket.ticket_code }}
  </div>

  <p class="ticket-help">
    Tip: take a screenshot so you don’t lose it.
  </p>

  <div class="hero-links">
    <a href="{{ url_for('home') }}" class="secondary-link">Back to start</a>
  </div>
</section>
{% endblock %}
